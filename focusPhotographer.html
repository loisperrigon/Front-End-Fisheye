<!DOCTYPE html>
<html>

<head>
  <link href="src/css/photographer.css" rel="stylesheet" type="text/css" />
  <!-- <link href="dist/photographer.min.css" rel="stylesheet" type="text/css" />-->
  <meta charset="utf-8">
  <link rel="icon" type="image/png" href="assets/favicon.png">
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/c7bf673644.js" crossorigin="anonymous"></script>
  <title>Fisheye - photographe </title>
</head>

<body>
  <header>
    <img src="assets/images/logo.png" class="logo" />
  </header>
  <main id="main">
    <div class="photograph-header">
    </div>
    <div class="divFiltres">
      <label tabindex="1.4" for="populaire">Trier par : </label>
      <select tabindex="1.5" class="filtres">
        <option value="" selected disabled>Choisissez une option</option>
        <option value="populaire">Le plus populaire</option>
        <option value="date">Date</option>
        <option value="titre">Titre</option>
      </select>
    </div>
    <div class="imageVideoSection">
    </div>
    <div class="imageVideoFullScreen">
      <div class="imageVideoFullScreenNav">
        <div class="flecheGauche">
          <i class="fa-solid fa-arrow-left"></i>
        </div>
        <div class="imageVideoFull"></div>
        <div class="flecheDroite">
          <i class="fa-solid fa-arrow-right"></i>
        </div>
        <div class="close">
          <i class="fa-solid fa-xmark"></i>
        </div>
      </div>
      <div class="imageVideoFullScreenTitle">
        <h1 class="title"></h1>
      </div>
    </div>
    <div class="photographeStatsBar">
      <div class="totalLikes">
        <span class="likes"></span>
        <i class="fa-solid fa-heart"></i>
      </div>
      <span class="price"></span>
    </div>
  </main>

  <div id="contact_modal">
    <header>
      <div class="closeModal">
        <i class="fa-solid fa-xmark"></i>
      </div>
      <h1 class="titreModal">Contacter</h1>
    </header>
    <form action="traitement.php" method="post">
      <!-- Champ de texte -->
      <label for="prenom">Prenom :</label>
      <input type="text" id="prenom" name="prenom" required>
      <label for="Nom">Nom :</label>
      <input type="text" id="Nom" name="Nom" required>
      <label for="email">Email :</label>
      <input type="text" id="email" name="email" required>
      <label for="message">Votre message :</label>
      <textarea id="message" name="message" rows="5" required></textarea>
      <!-- Bouton de soumission -->
      <input class="sendMessage" type="submit" value="Envoyer">
    </form>
  </div>
  <script src="/scripts/utils/filtres.js"></script>
  <script src="/scripts/utils/contactForm.js"></script>
  <script type="module" src="/scripts/classes/lightBox.js"></script>
  <script type="module" src="/scripts/classes/MediaFactory.js"></script>
  <script type="module" src="/scripts/pages/focusPhotographer.js"></script>

</body>

</html>
