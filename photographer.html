<!DOCTYPE html>
<html>
  <head>
    <link href="scss/photographer.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/c7bf673644.js" crossorigin="anonymous"></script>
    <title>Fisheye - photographe </title>
  </head>
  <body>
    <header>
      <img src="assets/images/logo.png" class="logo" />
    </header>
    <main id="main">
      <div class="photograph-header">
        <div class="photographe">
        </div>
        <button class="contact_button" onclick="displayModal()">Contactez-moi</button>
      </div>
      <div class="filtre">
        <span>Trier par</span>
        <div>
          <button id="dropdownButton" aria-haspopup="listbox" aria-expanded="false" onclick="toggleListbox()">Ouvrir la liste</button>
          <ul id="listbox" role="listbox" aria-labelledby="dropdownButton" style="display: none;">
              <li role="option" tabindex="-1">Option 1</li>
              <li role="option" tabindex="-1">Option 2</li>
              <li role="option" tabindex="-1">Option 3</li>
          </ul>
        </div>
      </div>
      <div class="imageVideoSection">
      </div>
      <div class="imageVideoFullScreen">
        <div class="imageVideoFullScreenNav">
          <div class="flecheGauche">
            <i class="fa-solid fa-arrow-left"></i>
          </div>
          <div class="imageVideoFull"></div>
          <div class="flecheDroite">
            <i class="fa-solid fa-arrow-right"></i>
          </div>
          <div class="close">
            <i class="fa-solid fa-xmark"></i>
          </div>
        </div>
        <div class="imageVideoFullScreenTitle">
          <h1 class="title"></h1>
        </div>
      </div>
    </main>
    <div id="contact_modal">
			<div class="modal">
				<header>
          <img src="assets/icons/close.svg" onclick="closeModal()" />
        </header>
				<form>
					<div>
						<label>Pr√©nom</label>
						<input />
					</div>
          <button class="contact_button">Envoyer</button>
				</form>
			</div>
		</div>
    <script src="/scripts/utils/contactForm.js"></script>
    <script src="/scripts/utils/visioPhoto.js"></script>
    <script src="/scripts/templates/photographer.js"></script>
    <script src="/scripts/pages/photographer.js"></script>

  </body>
</html>
